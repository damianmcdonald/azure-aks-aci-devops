<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sample App 1</title>

</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1 class="display-4">Mensaje y bandiera</h1>
    </div>

    <div class="greeting-div">
        <form>
            <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <hr />
    <div class="greeting-result-div">
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script>
    $( "#submitButton" ).click(function() {
        $.get("/sample-app-ci-cd/api/greeting",
                function(data, status){
                    console.log("Data: " + data + " Status: " + status);
                })
                .done(function(data) {
                    console.log(data);
                    var html = "<div class=\"alert alert-success\" role=\"alert\">";
                    html += "<p>"+data.message+"</p>";
                    html += '<img src="data:image/png;base64, '+data.flagImage+'" />';
                    html += "</div>";
                    $('.greeting-result-div').html(html);
                })
    });
</script>

</body>
</html>
